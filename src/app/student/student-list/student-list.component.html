


    <h1 class="text-center text-muted mb-2">This is Student list</h1>
    
    <div class="alert alert-success " *ngIf="msg">
      <strong>{{msg}}</strong> 
      <button type="button" class="btn btn-sm btn-danger" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <table class="table table-sm table-hover mb-2">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">Course</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <th >{{student.id}}</th>
            <td>{{student.name}}</td>
            <td>{{student.city}}</td>
            <td>{{student.course}}</td>
            <td> <button class="btn btn-sm btn-primary m-2" (click)="edit(student.id)"><i class="fa fa-edit"></i></button>  </td>
            <td> <button class="btn btn-sm btn-danger m-2" (click)="delete(student.id)" ><i class="fa fa-trash"></i></button></td>

          </tr>
         
        </tbody>
      </table>
